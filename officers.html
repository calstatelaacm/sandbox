<!DOCTYPE html>
<html ng-app='ACM'>
	<head>
		<title>CSULA ACM</title>

		<link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'/>
		<link rel='stylesheet' type='text/css' href='css/style.css'/>

	</head>
	<body>
		<header class='header'>
			<div class='container'>
				<div class='row'>
					<img width='75%' height='75%' src='./assets/CSULA-ACM banner default.png' alt='CSULA banner'/>
					<div class='btn-group pull-right'>
						<a class='btn-link' href='https://www.facebook.com/csula.acm'><img class='social' src='./assets/facebook.png'/></a>
						<a class='btn-link' href='https://instagram.com/csulaacm'><img class='social' src='./assets/instagram.png'/></a>
					</div>
				</div>
			</div>
			<div>
				<p>
					This is my p!
				</p>
			</div>
		</header>
		<div class='navbar navbar-inverse navbar-static-top'>
			<div class='container'>
				<div class='navbar-header'>
					<button class='navbar-toggle' data-toggle='collapse' data-target='.navHeaderCollapse'>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
					<a href='index.html' class='navbar-brand'>CSULA ACM</a>
				</div>

				<div class='navbar-collapse navHeaderCollapse'>
					<ul class='nav navbar-nav navbar-right'>
						<li><a href='index.html'>Home</a></li>
						<li><a href='about.html'>About us</a></li>
						<li class='active'><a href='officers.html'>Officers</a></li>
						<li><a href='members.html'>Members</a></li>
						<li><a href='http://progfest.calstatela.edu:8080/progfest/'>Progfest</a></li>
					</ul>

				</div>
			</div>
		</div>

		<div class='container'>
			<h2>Meet our officers! <small>// spring 2015</small></h2>
			<hr>
		</div>

		<div class='container' ng-controller='officerController'>
			<div class='row' ng-repeat='officer in officers'>
				<div class='col col-md-4'>
					<img ng-src='{{officer.picture}}' alt='officer picture' height='300' width='225'/>
				</div>
				<div class='col col-md-8'>
					<h3>{{officer.name}} <small>// {{officer.title}}</small></h3>
					<p>{{officer.email }}</p>
					<p>Yo, my name is Andrew Ahn</p>
				</div>
				<hr>
			</div>
		</div>



		<script type='text/javascript' src='js/jquery-1.11.2.min.js'></script>
		<script type='text/javascript' src='js/angular.min.js'></script>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
		<script type='text/javascript' src='js/core.js'></script>
	</body>
</html>
